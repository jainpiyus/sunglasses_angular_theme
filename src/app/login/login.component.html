<form style="width: 320px; height: 300px;" class="register-form" novalidate="" [formGroup]="loginForm">
    <div class="division" style="display:flex;  margin-bottom: 30px;">
        <div class="line"></div>
        <span style="margin: 0px 15px; margin-top: 4px;">Or</span>
        <div class="line"></div>
    </div>
    <div class="input-group form-group-no-border">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <mat-icon fontSet="material-icons-outlined" class="black-color" >email</mat-icon>
            </span>
        </div>
        <input class="form-control" placeholder="Email" type="text" formControlName="email">
    </div>
    <div style="margin-top:20px;" class="input-group form-group-no-border">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <mat-icon  fontSet="material-icons-outlined" class="black-color">vpn_key</mat-icon>
            </span>
        </div>
        <input class="form-control" placeholder="Password" type="password" formControlName="password">
    </div>
    <button class="btn btn-block btn-round dark-background white-color" style="margin-top:30px;" (click)="login()">Login</button>
    <div style="display:flex; justify-content: space-between;">
        <a class="btn btn-link cursor" style="margin-top:20px; ">Forgot password?</a>
        <a class="btn btn-link cursor" style="margin-top:20px; " (click)="onSignUpClick()">Sign up</a>
    </div>
</form>
